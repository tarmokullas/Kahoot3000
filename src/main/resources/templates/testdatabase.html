<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Page for Testing Database Functions</title>
</head>
<body>
    <h1>Insert new users here</h1>
    <form action="#" th:action="@{/testdatabase}" th:object="${user}" method="post">
        <p>Username: <input type="text" th:field="*{username}"/></p>
        <p>Password: <input type="text" th:field="*{password}"></p>
        <p><input type="submit" value="Submit"/></p>
    </form>

    <h2>Look at all the current users here</h2>

</body>
</html>
