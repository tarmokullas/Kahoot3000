<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Page for Testing Database Functions</title>
</head>
<body>
    <h1>Insert new users here</h1>
    <form th:action="@{/testdatabase}" th:object="${userForm}" method="POST">
        <p>Username: <input type="text" th:field="*{username}"/></p>
        <p>Password: <input type="text" th:field="*{password}"></p>
        <p><input type="submit" value="Submit"/></p>
    </form>

    <h2>All the current users are right here</h2>
        <div th:utext="${databaseuserdump}"></div>

    <h2>And here we have games with their creators</h2>
        <div th:utext="${databasegamedump}"></div>

    <h2>Let's count how many users we have</h2>
        <div th:utext="${usercount}"></div>
</body>
</html>
