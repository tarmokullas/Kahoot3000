<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>


<body>

<!-- PÃ¤is -->
<div class="header">
    <h2>QuestionMark</h2>
    <ul class="header-list">
        <li><a th:href="@{/index}" th:text="#{header.join}"></a></li>
        <li><a th:href="@{/login}" th:text="#{header.login}"></a></li>
        <li><a th:href="@{/register}" th:text="#{header.register}"></a></li>
        <li><a th:href="@{/aboutus}" th:text="#{header.about}"></a></li>
    </ul>
</div>

<!-- Sisu -->
<div class="pagecontent">
    <div class="">
        <!-- Login -->
        <div class="">
            <h3 th:text="#{register.haveaccount}"></h3>
            <form th:action="@{/register}" th:object="${userForm}" method="POST">
                <p th:text="#{register.username}"><input type="text" th:field="*{username}"/></p>
                <p th:text="#{register.password}"><input type="password" th:field="*{password}"></p>
                <p th:text="#{register.repeatpassword}"><input type="password" th:field="*{passwordRepeat}"></p>
                <input type="submit" value="Register"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
