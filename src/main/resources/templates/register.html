<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>


<body>

<!-- PÃ¤is -->
<div class="header">
    <h2>QuestionMark</h2>
    <ul class="header-list">
        <li><a th:href="@{/index}">Join Game</a></li>
        <li><a th:href="@{/login}">Log in</a></li>
        <li><a th:href="@{/register}">Register</a></li>
        <li><a th:href="@{/aboutus}">About Us</a></li>
    </ul>
</div>

<!-- Sisu -->
<div class="pagecontent">
    <div class="">
        <!-- Login -->
        <div class="">
            <h3>Already have an account?</h3>
            <form th:action="@{/register}" th:object="${registerForm}" method="POST">
                <p>Username: <input type="text" th:field="*{username}"/></p>
                <p>Password: <input type="password" th:field="*{password}"></p>
                <p>Password repeat: <input type="password" th:field="*{passwordRepeat}"></p>
                <input type="submit" value="Register"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
