<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QuestionMark</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>


<body>
<div th:replace="fragments/header.html :: header"></div>
<div class="login">
    <div class="login-section">
        <label class="new-account " th:text="#{index.joinGame}"></label>
    </div>
    <div class="login-section">

        <label class="login-type" th:text="#{index.gameName}"></label>
        <div class="login-section-buttons">
            <input class="input_value_design" type="text"/>
        </div>
    </div>
    <div class="login-section">
        <label class="login-type" th:text="#{index.gamePin}"></label>
        <div class="login-section-buttons">
            <input class="input_value_design" type="text"/>
        </div>
    </div>
    <div class="login-section">
        <div class="login-section-buttons">
            <input class="register_submit_button" type="submit" value="Join">
        </div>
    </div>
</div>
<div class="Aligner-item Aligner-item--bottom"></div>
<script th:src="@{/JavaScript/header_highlighter.js}"></script>
</body>
</html>
