<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QuestionMark</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>


<body>

<!-- Päis -->
<div class="header">
    <h2>QuestionMark</h2>
    <ul id="header-list">
        <li><a th:href="@{/}" th:text="#{header.join}" class="header-link"></a></li>
        <li><a th:href="@{/login}" th:text="#{header.login}" class="header-link"></a></li>
        <li><a th:href="@{/register}" th:text="#{header.register}" class="header-link"></a></li>
        <li><a th:href="@{/aboutus}" th:text="#{header.about}" class="header-link"></a></li>
    </ul>
</div>

<!-- Sisu -->
<div class="pagecontent">
    <div class="Aligner">
        <div class="Aligner-item Aligner-item--top"></div>
        <div class="Aligner-item">
            <div class="join">
                <h3 id="title">Join a game</h3>
                <form>
                    <input value="Display Name"><br>
                </form>
                <form>
                    <input value="Game Pin"><br>
                    <input type="submit" value="Join">
                </form>
            </div>
        </div>
        <div class="Aligner-item Aligner-item--bottom"></div>

    </div>
    <a th:href="@{/testdatabase}">Testi andmebaasi töötamist siit</a>
<script th:src="@{/JavaScript/header_highlighter.js}"></script>
</div>
</body>
</html>
