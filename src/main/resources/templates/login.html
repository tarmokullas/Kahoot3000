<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log in</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <meta name="google-signin-client_id"
          content="185595848954-2nuh8dcrnajbdu9vng9dgr84sd9h4d99.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript">
        function onSignIn(googleUser) {
            // window.location.href='success.jsp';
            var profile = googleUser.getBasicProfile();
            var imagurl = profile.getImageUrl();
            var name = profile.getName();
            var email = profile.getEmail();
            document.getElementById("myImg").src = imagurl;
            document.getElementById("name").innerHTML = name;
            document.getElementById("myP").style.visibility = "hidden";
            document.getElementById("status").innerHTML = 'Welcome ' + name + '!<a href="create">Create Game</a></p>'
        }




        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);

            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                testAPI();
            } else {
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1175024542674374',
                cookie     : true,  // enable cookies to allow the server to access
                                    // the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.8' // use graph api version 2.8
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

        };

        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }


    </script>
</head>


<body>

<!-- PÃ¤is -->
<div class="header">
    <h2>QuestionMark</h2>
    <ul id="header-list">
        <li><a th:href="@{/}" th:text="#{header.join}" class="header-link"></a></li>
        <li><a th:href="@{/login}" th:text="#{header.login}" class="header-link"></a></li>
        <li><a th:href="@{/register}" th:text="#{header.register}" class="header-link"></a></li>
        <li><a th:href="@{/aboutus}" th:text="#{header.about}" class="header-link"></a></li>
    </ul>
</div>

<!-- Sisu -->

<div class="g-signin2" data-onsuccess="onSignIn" id="myP"></div>

<img id="myImg"><br>
<p id="name"></p>
<div id="status">
</div>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>



<a href="/" onclick="signOut();">Sign out</a>

<div class="pagecontent">

    <div class="row">
        <!-- Login -->
        <div class="">
            <h3 th:text="#{login.haveaccount}"></h3>
            <p th:if="${param.passworderror}" th:text="#{login.wrongPassword}"></p>
            <p th:if="${param.usernameerror}" th:text="#{login.usernameDoesNotExist}"></p>
            <form th:action="@{/login}" th:object="${userForm}" method="POST">
                <p th:text="#{register.username}"></p><input type="text" th:field="*{username}"/>
                <p th:text="#{register.password}"></p><input type="password" th:field="*{password}">
                <input type="submit" value="Log in"/>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/JavaScript/header_highlighter.js}"></script>
</body>
</html>
